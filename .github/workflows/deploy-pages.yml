name: Deploy Vite React to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: fri/package-lock.json

      - name: Install deps
        working-directory: fri
        run: npm install

      - name: Build with base path
        working-directory: fri
        env:
          # BASE_PATH untuk Pages user/ org: '/<repo>/' , untuk pages org level custom domain bisa '/'
          BASE_PATH: '/${{ github.event.repository.name }}/'
        run: |
          echo "Building with BASE_PATH=$BASE_PATH"
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fri/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


